<div class="modal-dialog modal-dialog-large">
        <div class="modal-content">
    
            <!-- Close Modal -->
            <div class="modal-close">
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
    
           
            <!-- Modal Body -->
            <div class="modal-body-container">
                <div class="width-100">
                     <div class="modal-title">Forgot Password</div> 
                     <div class="margin-bottom-30">Enter your email below and we will send you a link to reset your password.</div>
                     <form role="form" (submit)="submit()" [formGroup]="passwordRecoveryForm">
                        <ts-form-field 
                            type="light"
                            class="col-12 field-full-width"
                            [validator]="emailValidator"
                            label="Email">
                            <input 
                                [formControlName]="emailValidator.controlName" 
                                required 
                                type="text" 
                                class="form-field light-field">
                        </ts-form-field>
                        <div class="flex-end margin-top-30">
                            <div class="flex">

                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- End Modal Body -->
        </div>
    </div>
